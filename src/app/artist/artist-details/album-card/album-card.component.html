<mat-card class="album-card">
  <img mat-card-image src="{{ album.cover}}" alt="Album Photo Not Found" />
  <mat-card-header>
    <mat-card-title alt="Album Name">
      {{ album.title}}
    </mat-card-title>
    <mat-card-subtitle alt="Album Release Year">
      {{ album.release_date }}
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
