<mat-card class="artist-card">
  <img mat-card-image src="{{ artist.picture_medium}}" alt="Artist Photo Not Found" />
  
  <mat-card-header>
    <mat-card-title alt="Artist Name">
      {{ artist.name }}
    </mat-card-title>
    <mat-card-subtitle alt="Artist Fans">
      {{ artist.nb_fan }} Fans
    </mat-card-subtitle>
    <mat-card-subtitle alt="Artist Albums">
      <ng-container *ngIf="artist.nb_album != 1; else elseTemplate">
        {{ artist.nb_album }} Albums
      </ng-container>
      <ng-template #elseTemplate> {{ artist.nb_album }} Album </ng-template>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
