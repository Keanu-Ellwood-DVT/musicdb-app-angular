<mat-card class="artist-card">
  <img mat-card-image src="{{artist.picture}}" alt="Artist Photo">
  <mat-card-header>
    <mat-card-title>{{artist.name}}</mat-card-title>
    <mat-card-subtitle>{{artist.nb_fan}} Fans</mat-card-subtitle>
    <mat-card-subtitle>{{artist.nb_album}} Albums</mat-card-subtitle>
  </mat-card-header>
</mat-card>
